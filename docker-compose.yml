# version: '3.1'

services:
  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile.dev
    ports:
      - 3001:3001
    volumes:
      - ./web-client:/app
    environment:
      - FASTAPI_SERVICE_URL=localhost:3000
      - NODE_SERVICE_URL=localhost:3002

  # fastapi-service:
  #   build:
