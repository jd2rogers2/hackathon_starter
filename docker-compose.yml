  #     - ./fastapi-service:/app
  #   environment:
  #     - WEB_CLIENT_URL=localhost:3001

  node-service:
    build:
      context: ./node-service
      dockerfile: Dockerfile.dev
    ports:
      - 3002:3002
    volumes:
      - ./node-service:/app
    environment:
      - WEB_CLIENT_URL=localhost:3001
      - PORT=3002
      - MONGO_CONNECTION=${MONGO_CONNECTION}
